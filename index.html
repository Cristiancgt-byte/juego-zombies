<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zombie Shooter 2D</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

        <div class="buttons">
